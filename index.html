<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Performa Underwriter IPO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1><b>Initial Public Offfering Data</b></h1>
  <p>Temukan performa Saham dan Underwriter yang telah Listing pada Bursa Efek Indonesia disini!</p>
  <input type="text" id="search-input" placeholder="🔍 Cari kode atau underwriter..." />

  <div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Tanggal Listing</th>
        <th>Kode Emiten</th>
        <th>Nama Perusahaan</th>
        <th>Underwriter</th>
        <th onclick="sortBy('day1')">1D <span id="sort-day1">↑</span></th>
        <th onclick="sortBy('day7')">7D <span id="sort-day7">↓</span></th>
        <th onclick="sortBy('month1')">1M <span id="sort-month1">↑</span></th>
        <th onclick="sortBy('month6')">6M <span id="sort-month6">↓</span></th>
        <th onclick="sortBy('year1')">1Y <span id="sort-year1">↑</span></th>
      </tr>
    </thead>
    <tbody id="ipo-table-body"></tbody>
  </table>
  </div>

  <script src="data.js"></script>
</body>
</html>
